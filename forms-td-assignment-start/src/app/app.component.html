<div class="container">
	<h3>Send your information</h3>
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<!-- Add a Form with the following Inputs (and Validators)
              1) Mail address (should not be empty and should be an email address)
              2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                 Set "Advanced" as Default
              3) A Password field (should not be empty)
              4) A Submit Button

              Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

              Upon submitting the form, you should simply print the Value of the Form to the Console.
              Optionally, display it in your template.
         -->
			<form #form="ngForm" (submit)="onSubmit(form)">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" #email="ngModel" name="email" id="email" ngModel required email>
					<div class="badge badge-danger" *ngIf="!email.valid && email.touched">Email is invalid</div>
				</div>
				<div class="form-group">
					<label for="subscription">Subscription</label>
					<select class="form-control" name="subscription" id="subscription" [ngModel]="defaultSubscription">
						<option *ngFor="let option of subscriptions" [value]="option">{{ option }}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" #password="ngModel" id="password" name="password" ngModel
							 required minlength="8">
					<div class="badge badge-danger" *ngIf="!password.valid && password.touched">Password is invalid</div>
				</div>
				<button class="btn btn-primary" [disabled]="!form.valid">Send</button>
			</form>
			<div class="badge badge-danger" *ngIf="!form.valid && form.touched">Correct the field</div>
			<div *ngIf="dataUser">
				<hr>
				<h3>Data sent:</h3>
				<div class="list-group">
					<ul>
						<li>Email : <span class="badge badge-success">{{ dataUser.email }}</span></li>
						<li>Subscription: <span class="badge badge-success">{{ dataUser.subscription }}</span></li>
						<li>Password: <span class="badge badge-success">{{ dataUser.password | password }}</span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
